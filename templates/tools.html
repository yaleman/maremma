{% extends "base_template.html" %}

{% block content %}

{% if let Some(message) = message %}
<div class="alert alert-{{ status }}" <div
    class="alert alert-secondary" role="alert">
    {{ message }}
</div>
{% endif %}
<p>
    <form method="POST">
        <input type="submit" value="Set all to urgent"
            class="btn btn-warning" />
        <input type="hidden" name="action"
            value={{ FormAction::SetAllToUrgent.as_ref() }} />
        <input type="hidden" name={{SESSION_CSRF_TOKEN}}
            value="{{csrf_token}}" />
    </form>
</p>
<p>
    <form method="POST">
        <input type="submit" value="Reload System Configuration from File"
            class="btn btn-warning" />
        <input type="hidden" name="action"
            value={{ FormAction::ReloadConfig.as_ref() }} />
        <input type="hidden" name={{SESSION_CSRF_TOKEN}}
            value="{{csrf_token}}" />
    </form>
</p>
<p>
    <form method="POST" action="{{Urls::ToolsExportDb}}"">
        <input type="submit" value="Export DB to File"
            class="btn btn-warning" />
        <input type="hidden" name={{SESSION_CSRF_TOKEN}}
            value="{{csrf_token}}" />
    </form>
</p>
{% endblock content %}
