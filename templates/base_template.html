<!DOCTYPE html>
<html>
    <head>
        <script src="/static/js/bootstrap.js"></script>
        <link href="/static/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">

        <title>{{ title }}{%
            if !title.is_empty() %} - {% endif %}Maremma</title>
        {% include "style.html" %}
        {% block header %}{% endblock %}
    </head>
    <body>
        <header data-bs-theme="dark">
            <div class="container">
                <div class="row"></div>
            </div>
        </header>
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container">
                <a href="/"
                    class="navbar-brand d-flex align-items-left">Maremma{%
                    if !title.is_empty() %} - {% endif %}{{
                    title }}</a>
                <ul
                    class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li>
                        <a class="nav-link" aria-current="page"
                            href="/auth/login">Login</a>
                    </li>
                    <li>
                        <a class="nav-link" aria-current="page"
                            href="/auth/logout">Logout</a>
                    </li>

                </ul>
            </div>
        </div>

        <main>
            <div class="class="flex-grow-1">
                {% block content %}{% endblock %}
            </div>
        </main>

        <footer class="footer mt-auto py-3 bg-body-tertiary">
            <div class="container">
                <span class="text-body-secondary">Powered by <a
                        href="https://github.com/yaleman/maremma/">Maremma</a></span>
            </div>
        </footer>
    </html>
