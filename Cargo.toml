[package]
name = "maremma"
version = "0.1.0"
edition = "2021"

[dependencies]
clap = { version = "4.5.11", features = ["derive", "env"] }
kube = "0.93.1"
k8s-openapi = { version = "0.22.0", features = ["latest"] }
serde = { version = "1.0.204", features = ["derive"] }
serde_json = "1.0.121"
async-trait = "0.1.81"
tokio = { version = "1.39.2", features = [
    "rt-multi-thread",
    "macros",
    "process",
    "tracing",
    "net",
] }
croner = "2.0.5"
chrono = "0.4.38"
env_logger = "0.11.5"

uuid = { version = "1.10.0", features = [
    "v8",
    "zerocopy",
    "serde",
    "v7",
    "v4",
] }
sha256 = "1.5.0"
tracing = { version = "0.1.40", features = ["release_max_level_info"] }

[dev-dependencies]
serde_test = "1.0.176"
