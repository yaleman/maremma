[package]
name = "maremma"
version = "0.1.0"
edition = "2021"

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(tarpaulin_include)'] }


[dependencies]
askama = { version = "0.12.1", features = ["with-axum"] }
askama_axum = "0.4.0"
async-trait = "0.1.81"
axum = { version = "0.7.5", features = ["http2", "macros"] }
axum-server = { version = "0.7.1", features = ["rustls"] }
chrono = "0.4.38"
clap = { version = "4.5.11", features = ["derive", "env"] }
croner = "2.0.5"
env_logger = "0.11.5"
log = { version = "0.4.22", features = ["release_max_level_debug"] }
kube = { version = "0.93.1", features = ["config"] }
k8s-openapi = { version = "0.22.0", features = ["latest"] }
serde = { version = "1.0.204", features = ["derive"] }
serde_json = "1.0.121"
sha256 = "1.5.0"
tokio = { version = "1.39.2", features = [
    "rt-multi-thread",
    "macros",
    "process",
    "tracing",
    "net",
] }
tracing = { version = "0.1.40", features = ["release_max_level_debug"] }
sea-orm = { version = "0.12.15", features = [
    "runtime-tokio-rustls", # this is why we have multiple rustls
    "sqlx-sqlite",
    "macros",
    "with-json",
] }
sea-orm-migration = { version = "0.12.15", features = [
    "sqlx-sqlite",
    "with-chrono",
    "with-json",
    "with-uuid",
] }
uuid = { version = "1.10.0", features = ["serde", "v4"] }
