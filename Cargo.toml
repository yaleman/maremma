[package]
name = "maremma"
version = "0.1.9"
edition = "2021"
license = "MIT"
default-run = "maremma"

[features]

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(tarpaulin_include)'] }

[dependencies]
askama = { version = "0.12.1", features = ["with-axum"] }
askama_axum = "0.5.0"
async-trait = "0.1.88"
axum = { version = "0.8.4", features = [
  "http2",
  "macros",
  "tracing",
  "form",
  "query",
] }
axum-oidc = "0.6.0"
axum-server = { version = "0.7.2", features = ["rustls", "tls-rustls"] }
chrono = "0.4.41"
clap = { version = "4.5.39", features = ["derive", "env"] }
croner = "2.0.5"
env_logger = { version = "0.11.6", features = ["color", "default"] }
log = { version = "0.4.27", features = ["release_max_level_debug"] }
kube = { version = "1.1.0", features = ["config"] }
k8s-openapi = { version = "0.25.0", features = ["latest"] }
num_cpus = "1.17.0"
opentelemetry = "0.30.0"
opentelemetry-prometheus = { git = "https://github.com/yaleman/opentelemetry-rust.git", branch = "prom-0.26" }

opentelemetry-stdout = "0.30.0"
opentelemetry_sdk = { version = "0.30.0", features = [
  "rt-tokio",
  "serde",
  "tokio",
  "url",
] }
prometheus = "0.14.0"
rand = "0.9.1"
reqwest = { version = "0.12.15", features = [
  "http2",
  "json",
  "rustls-tls",
], default-features = false }
rustls = { version = "0.23.23", features = ["zlib"] }
schemars = { version = "0.8.22", features = [
  "uuid1",
  "url",
  "chrono",
  "preserve_order",
] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
sha256 = "1.6.0"
sea-orm = { version = "1.1.9", features = [
  "runtime-tokio-rustls",
  "sqlx-sqlite",
  "with-chrono",
  "with-json",
  "with-uuid",
  "debug-print",
  "mock",
] }
sea-orm-migration = { version = "1.1.9", default-features = false, features = [
  "sqlx-sqlite",
  "with-chrono",
  "with-json",
  "with-uuid",
] }
sqlx = { version = "0.8.6", default-features = false }
ssh-rs = "0.5.0"
surge-ping = "0.8.2"
time = "0.3.41"
tokio = { version = "1.43.1", features = [
  "rt-multi-thread",
  "macros",
  "process",
  "tracing",
  "net",
] }
tokio-rustls = "0.26.2"
tower = { version = "0.5.2", features = ["util"] }
tower-http = { version = "0.6.6", features = ["fs", "trace"] }
tower-sessions = "0.13.0"
tracing = { version = "0.1.40", features = ["release_max_level_debug"] }
uuid = { version = "1.17.0", features = ["serde", "v4"] }
webpki-roots = "1.0.0"
x509-parser = "0.17.0"
webpki = "0.22.4"
rustls-webpki = { version = "0.102.8", features = ["aws_lc_rs"] }
futures = "0.3.31"
sea-query = "0.32.6"
which = { version = "8.0.0", features = ["tracing"] }
console-subscriber = "0.4.1"

[dev-dependencies]
openidconnect = { version = "4.0.0", default-features = false }
openssl = { version = "0.10.73" }
tempfile = "3.20.0"
testcontainers = { version = "0.24.0" }
